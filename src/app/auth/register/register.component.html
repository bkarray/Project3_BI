<section  style="background-color: #eee;padding: 10% 0;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control"
                      [(ngModel)]="U_nom"
                      formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
                      <label class="form-label" for="form3Example1c">Nom</label>
                      <div *ngIf="submitted && f.nom.errors">
                        <div *ngIf="f.nom.errors.required" class="error">name is required</div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" required placehoder="unter last name" [(ngModel)]="U_prenom"
                      formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"/>
                      <label class="form-label" for="form3Example1c">Prenom</label>
                      <div *ngIf="submitted && f.prenom.errors">
                        <div *ngIf="f.prenom.errors.required" class="error">Last name is required</div>
                    </div>
                    </div>
                  </div>

                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="tel" id="form3Example1c" class="form-control"
                      required placehoder="unter phone" [(ngModel)]="U_phone"
                    formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                      <label class="form-label" for="form3Example1c">Telephone</label>
                      <div *ngIf="submitted && f.phone.errors">
                        <div *ngIf="f.phone.errors.required" class="error">phone is required</div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-check-to-slot fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select id="form3Example1c" class="form-control" required placehoder="unter statut " [(ngModel)]="U_statut"
                formControlName="statut">
                    <option value="autre">Autre </option>
                    <option value="professionnel(le)">professionnel(le)</option>
                    <option value="personnel(le)">personnel(le)</option>

                </select>
                      <label class="form-label" for="form3Example1c">Status</label>
                      <div *ngIf="submitted && f.statut.errors">
                        <div *ngIf="f.statut.errors.required" class="error">statut is required</div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" 
                      required placehoder="unter Email" [(ngModel)]="U_email"
                      formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div *ngIf="submitted && f.email.errors">
                        <div *ngIf="f.email.errors.required" class="error">Email is required</div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0" required placehoder="unter password" [(ngModel)]="U_pwd"
                    formControlName="pwd" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
                      <input type="password" id="form3Example4c" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                      <div *ngIf="submitted && f.pwd.errors">
                        <div *ngIf="f.pwd.errors.required" class="error">Password is required</div>
                    </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input  style="position: relative;"  class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
